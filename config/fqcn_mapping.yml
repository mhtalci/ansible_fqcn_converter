# Module validation patterns
validation_patterns:
  # Patterns to identify module usage in task files
  module_task_pattern: '^\s*-?\s*name:\s*.*\n\s*([a-zA-Z_][a-zA-Z0-9_]*):.*'
  fqcn_pattern: '^\s*-?\s*name:\s*.*\n\s*([a-zA-Z_][a-zA-Z0-9_]*\.[a-zA-Z_][a-zA-Z0-9_]*\.[a-zA-Z_][a-zA-Z0-9_]*):.*'

  # File patterns to process
  task_file_patterns:
    - "roles/*/tasks/*.yml"
    - "roles/*/tasks/*.yaml"
    - "playbooks/*.yml"
    - "playbooks/*.yaml"
    - "*.yml"
    - "*.yaml"

  # Files to exclude from processing
  exclude_patterns:
    - "molecule/"
    - ".molecule/"
    - "tests/"
    - ".git/"
    - ".github/"
    - "collections/"
    - "group_vars/"
    - "host_vars/"
    - "vars/"

# Conversion rules and special cases
conversion_rules:
  # Special handling for certain modules
  special_cases:
    # Some modules might need special parameter handling
    include:
      replacement: ansible.builtin.include_tasks
      note: "include is deprecated, use include_tasks instead"

    # Modules that have been moved or renamed
    docker:
      replacement: community.docker.docker_container
      note: "docker module moved to community.docker collection"

    docker_container:
      replacement: community.docker.docker_container
      note: "docker_container moved to community.docker collection"

    docker_image:
      replacement: community.docker.docker_image
      note: "docker_image moved to community.docker collection"

  # Modules that require additional collection installation
  requires_collection:
    - ansible.posix
    - ansible.windows
    - ansible.netcommon
    - ansible.utils
    - community.general
    - community.docker
    - community.vmware
    - community.dns
    - community.crypto
    - community.proxmox
    - community.routeros
    - community.mysql
    - community.postgresql
    - community.mongodb
    - community.windows
    - community.network
    - community.zabbix
    - kubernetes.core
    - cisco.ios
    - amazon.aws
    - azure.azcollection
    - google.cloud

