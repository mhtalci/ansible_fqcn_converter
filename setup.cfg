[flake8]
max-line-length = 88
extend-ignore = E203,E701
exclude = 
    .git,
    __pycache__,
    .venv,
    venv,
    .tox,
    .eggs,
    *.egg,
    build,
    dist,
    .mypy_cache,
    .pytest_cache,
    docs/_build
per-file-ignores =
    __init__.py:F401
max-complexity = 10

[mypy]
python_version = 3.8
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
disallow_incomplete_defs = True
check_untyped_defs = True
disallow_untyped_decorators = True
no_implicit_optional = True
warn_redundant_casts = True
warn_unused_ignores = True
warn_no_return = True
warn_unreachable = True
strict_equality = True
show_error_codes = True
show_column_numbers = True
pretty = True
exclude = build/|dist/|\.venv/|venv/|\.tox/|\.eggs/|.*\.egg/|__pycache__/|\.mypy_cache/|\.pytest_cache/|docs/_build/

# Per-module configuration for third-party libraries
[mypy-pytest.*]
ignore_missing_imports = True

[mypy-setuptools.*]
ignore_missing_imports = True

[mypy-yaml.*]
ignore_missing_imports = True

[mypy-ruamel.*]
ignore_missing_imports = True

[mypy-click.*]
ignore_missing_imports = True

[mypy-colorama.*]
ignore_missing_imports = True

[mypy-rich.*]
ignore_missing_imports = True

[bandit]
exclude_dirs = tests,build,dist,.venv,venv,.tox,.eggs,*.egg,__pycache__,.mypy_cache,.pytest_cache,docs/_build
skips = B101,B601