[tool:pytest]
# Ultra-fast test configuration - no coverage, minimal overhead
minversion = 6.0
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Disable all plugins that might cause hanging
addopts = 
    --tb=short
    --strict-markers
    --disable-warnings
    --no-cov
    --maxfail=1
    -x
    -q

# Disable coverage completely
disable_test_id_escaping_and_forfeit_all_rights_to_community_support = True

# Markers for test categorization
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    fast: Fast tests

# Timeout settings to prevent hanging
timeout = 30
timeout_method = thread

# Minimal logging
log_level = ERROR
log_cli = false