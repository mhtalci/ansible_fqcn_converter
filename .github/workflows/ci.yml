---
name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  test:
    name: Test & Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          pytest --cov=fqcn_converter --cov-report=term-missing

      - name: Run linting
        run: |
          flake8 src tests
          black --check src tests
          mypy src

      - name: Build package
        run: |
          python -m pip install build
          python -m build

      - name: Verify installation
        run: |
          pip install dist/*.whl
          python -c "import fqcn_converter; print('Package installed successfully')"