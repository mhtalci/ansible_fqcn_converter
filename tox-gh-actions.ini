# Configuration for tox-gh-actions
# This file maps GitHub Actions Python versions to tox environments

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311, flake8, mypy, bandit, black, isort, docs, coverage
    3.12: py312

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux
    macos-latest: macos
    windows-latest: windows