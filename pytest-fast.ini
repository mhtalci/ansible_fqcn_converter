[pytest]
# Fast test configuration - minimal overhead
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

testpaths = tests
minversion = 6.0

# Fast execution options - no coverage, minimal output, with timeout
addopts = 
    --tb=line
    --maxfail=3
    --disable-warnings
    -x
    -q
    --import-mode=importlib
    --timeout=30
    --timeout-method=thread

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    performance: marks tests as performance tests
    smoke: marks tests as smoke tests
    regression: marks tests as regression tests

# Ignore same directories
norecursedirs = 
    .git
    .tox
    .env
    .venv
    venv
    env
    dist
    build
    south_migrations
    migrations
    *.egg
    __pycache__
    .pytest_cache
    htmlcov
    .coverage*

# Suppress all warnings for speed
filterwarnings =
    ignore

# Minimal logging
log_cli = false
console_output_style = progress